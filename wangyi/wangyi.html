<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/jquery.fullPage.css">
  
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script>
    $(function(){
        $(".box").fullpage({
            'navigation': true,
            "afterLoad":function(anchorLink, index){
                $(`.img${index}>div>div`).addClass("active");
            },
            "onLeave":function(index,nextindex,direction){
                console.log(index,nextindex);
                $(`.img${index}>div>div`).removeClass("active");
                $(`.img${nextindex}>div>div`).addClass("active");
            }
        })
    })  
    </script>
    </head>
    <body>
    <div class="box">
    	<div class="section img1">
    		<img src="img/section1.jpg" alt="">
    		<div class="one-m  active">
    			<img src="img/bg12.png" alt="">

    		<div class="one-p  active">

    		</div>
    		<div class="one-b  active">
    			<img src="img/pic_6.png" alt="">
    		</div>
    	</div>
    	<div class="section img2">
    		<img src="img/section2.jpg" alt="">

    			<img src="img/bg21.png" alt="">
    		</div>
    		<div class="two-m">
    			<img src="img/bg22.png" alt="">
    		</div>
    		<div class="two-l">
            <!-- <p class="iconfont icon-logo">&nbsp;网易邮箱6.0</p> -->

    		</div>
    		<div class="two-r">

    	<div class="section img3">
